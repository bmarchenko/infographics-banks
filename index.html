<script>
    var width = 960,
        height = 1160;

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);
</script>
<script>

d3.json("ua_topo_with_credits.json", function(error, ua) {
    var color = d3.scale.threshold()
            .domain([ 2000, 3000, 4000, 5000])
            .range(["#ff4d4d","#fe0000","#ff2727","#620000", "#3b0000"]);
    // A position encoding for the key only.
    var x = d3.scale.linear()
            .domain([0, 1000])
            .range([0, 100]);

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .tickSize(13)
            .tickValues(color.domain());
    var subunits = topojson.feature(ua, ua.objects.states);
    var projection = d3.geo.mercator()
            .center([31.03, 46.07])
            .scale(3000)
            .translate([width / 2, height / 2]);

    var path = d3.geo.path()
            .projection(projection);

    var g = svg.append("g")
            .attr("class", "key")
            .attr("transform", "translate(40,40)");

    g.selectAll("rect")
            .data(color.range().map(function(d, i) {
                return {
                    x0: i ? x(color.domain()[i - 1]) : x.range()[0],
                    x1: i < color.domain().length ? x(color.domain()[i]) : x.range()[1],
                    z: d
                };
            }))
            .enter().append("rect")
            .attr("height", 8)
            .attr("x", function(d) { return d.x0; })
            .attr("width", function(d) { return d.x1 - d.x0; })
            .style("fill", function(d) { return d.z; });

    g.call(xAxis).append("text")
            .attr("class", "caption")
            .attr("y", -6)
            .text("Кредити, грн");

    svg.append("path")
            .datum(subunits)
            .attr("d", path);

    svg.append("g")
            .attr("class", "county")
            .selectAll("path")
            .data(topojson.feature(ua, ua.objects.states).features)
            .enter().append("path")
            .attr("d", path)
            .style("fill", function(d) { return color(d.density = d.properties.credits); })
            .text(function(d) { return d.properties.credits; });
